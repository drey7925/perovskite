name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build      
      run: |
        apt-get install protobuf-compiler build-essential git python cmake libvulkan-dev vulkan-utils
        cargo build --verbose
