[package]
name = "perovskite_client"
version = "0.0.3"
edition = "2021"
license = "Apache-2.0"
description = "Multiplayer voxel game written in Rust - Game client"
authors = ["drey7925 <drey@dreyclimbs.rocks>"]
repository = "https://github.com/drey7925/perovskite"
categories = ["games"]
maintenance = { status = "experimental" }

[dependencies]
argon2 = "0.4.1"
anyhow = "1.0.71"
cgmath = "0.18.0"
clap = { version = "4.3.0", features = ["derive"] }
perovskite_core = { path = "../perovskite_core", version = "0.0.3" }
egui = "0.22"
egui_winit_vulkano = "0.25.0"
env_logger = "0.10.0"
fps_counter = "2.0.0"
hex = "0.4.3"
image = "0.24.6"
line_drawing = "1.0.0"
log = "0.4.17"
microbench = "0.5.0"
opaque-ke = { version = "2.0.0", features = ["argon2"] }
parking_lot = "0.12.1"
rand = "0.8.5"
rustc-hash = "1.1.0"
texture_packer = { version = "0.25.0", features = ["bmp", "gif", "jpeg", "png", "tga", "webp", "common"] }
tokio = { version = "1.29.1", features = ["full"] }
tokio-scoped = "0.2.0"
tokio-stream = "0.1.14"
tokio-util = "0.7.8"
tonic = { version = "0.9.2", features = ["gzip", "tls"] }
tracy-client = { version = "0.15.2", default-features = false, features = ["system-tracing", "context-switch-tracing", "sampling", "code-transfer",
            "broadcast"] }
vulkano = "0.33.0"
vulkano-shaders = { version = "0.33.0", features = ["shaderc-build-from-source"] }
vulkano-win = "0.33.0"
winit = { version = "0.28.3", features = ["serde"] }
unicode-normalization = "0.1.22"
textwrap = { version = "0.16.0", default-features = false }
serde = { version = "1.0.163", features = ["derive"] }
prost = "0.11"
toml = "0.7.5"
directories = "5.0.1"
arc-swap = "1.6.0"
ron = "0.8.0"
futures = "0.3.28"
cbloom = "0.1.3"
bitvec = "1.0.1"
mimalloc = { version = "0.1.37", default-features = false }
snap = "1.1.0"
lazy_static = "1.4.0"
sha2 = "0.10.6"
splines = { version = "4.2.0", features = ["cgmath"] }
smallvec = "1.13.1"

[features]
default = []
# Performance tracing
tracy = ["tracy-client/enable"]
